<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/bootstrap.min.js">
    <link rel="stylesheet" href="views/style.css">
    <title>Gallery</title>
</head>
<body ng-app="myApp">
    <h1>My Gallery</h1>
    <main class="container" ng-controller="GalleryController as GC">
        <section class="col-md-4" ng-repeat= "pic in GC.picArray">
            <div ng-click="GC.toggle(pic)">
                <img class="img-rounded" ng-hide="pic.view" ng-src="{{ pic.image }}">                    
                <p class="text" ng-show="pic.view" >{{pic.info}}</p>
            </div>
            <div>
                <button class="likes" ng-click="likes=likes + 1">&#x1f44d {{likes}}</button>                    
            </div>
        </section>
    </main>
</body>
</html>
